<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Teko&display=swap" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="images/calculator.png">

    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    
</head>
<body>
    <div class="heading">Simple Calculator</div>
    <div class="container">
       
            <input class="input" type="text" placeholder="0">
    
        <div class="buttonDiv">
            <div class="  button button_cancel">C</div>
            <div class="keys button">/</div>
            <div class="keys button">*</div>
            <div class=" button button_arrow">&larr;</div>
            <div class="keys button">7</div>
            <div class="keys button">8</div>
            <div class="keys button">9</div>
            <div class="keys button">-</div>
            <div class="keys button">4</div>
            <div class="keys button">5</div>
            <div class="keys button">6</div>
            <div class="keys  button">+</div>
        </div>
        <div class="buttonDiv_2">
            <div class= "keys button_2 button1">1</div>
            <div class="keys button_2 button2">2</div>
            <div class=" keys button_2 button3">3</div>
            <div class=" button_equal">=</div>
            <div class="keys button_zero">0</div>
            <div class="keys button_2 dotValue">.</div>
          
        </div>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
